<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            padding: 30px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        .contain {
            margin: 20px 20%;
            width: 60%;
            height: 60%;
            border-color: rgb(83, 83, 83);
        }
    </style>
</head>
<body>
    <h1 class="text-center">Bookmarker</h1>

    <!-- Form to Add Product -->
    <form class="form-control my-3 contain" id="productForm">
        <div class="container ">

            <!-- Site Name -->
            <label for="siteName">Site Name:</label>
            <input type="text" id="siteName" name="productName" class="form-control my-3" placeholder="Enter product name">
            <p class="fs-6 text-danger"></p>
            <!-- Site URL -->
            <label for="siteUrl">Site URL:</label>
            <input type="url" id="siteUrl" name="productUrl" class="form-control my-3" placeholder="Enter product URL">
            <p class="fs-6 text-danger"></p>
            <!-- Add Product Button -->
            <button type="button" id="addProduct" class="btn btn-outline-info m-auto my-3" onclick="bookmark()">
                Add Product
            </button>
        </div>
    </form>

  <div class="container">
    <div class="row py-5 " id="Bookmarklist" >
        
    </div>
  </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="task7.js"></script>
</body>
</html>
